<!DOCTYPE html>
<html lang="esp">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Encriptador de Texto - ONE</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <div class="logo">
                <img class="logoImg" src="./logoAlura.png">
                <h1 class="tittle">Encriptador de mensaje</h1>
            </div>
            <div class="left">
                <input class= "text-input" id="texto1" type="text" placeholder="Ingrese el texto aquí">
            </div>
        <div class="right">
            <img src="Muñeco.png" id="ImgDer">
            <h1 id="texto">Ningún mensaje fue encontrado</h1>
            <textarea id="texto2" name="name" rows="8" cols="80" placeholder="Ingrese el texto que deseas encriptar o desencriptar"></textarea>

            <button id= "copiar" onclick="copiarText()">Copiar</button>
        </div>
        <div class="left-button">
            <img src="signo.png" id="signo">
        <p>Solo minúsculas y sin acentos</p>

        <button id= "btn-encriptar" onclick="encriptar()">Encriptar</button>
        <button id= "btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
